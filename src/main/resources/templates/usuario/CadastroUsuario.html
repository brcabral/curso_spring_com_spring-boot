<!DOCTYPE html>
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao">
		
<head>
	<title>Cadastro de usuário</title>

	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}">
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cliente</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			
			<form class="form-vertical js-form-loading" method="post" th:object="${usuario}">
				<div class="row">
					<div class="col-sm-12 form-group">
						<label for="nome">Nome</label>
						<input class="form-control" id="nome" type="text" autofocus="autofocus">
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-6 form-group">
						<label for="email">E-mail</label>
						<input class="form-control" id="email" type="text">
					</div>
					<div class="col-sm-3 form-group">
						<label for="dataNascimento">Data de nascimento</label>
						<input class="form-control" id="dataNascimento" type="text">
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="senha">Senha</label>
						<input class="form-control" id="senha" type="text">
					</div>
					<div class="col-sm-3 form-group">
						<label for="confirmacaoSenha">Confirmação de senha</label>
						<input class="form-control" id="confirmacaoSenha" type="text">
					</div>
					
					<div class="form-group col-sm-3">
						<label class="control-label">Status</label>
						<div>
							<input type="checkbox" class="js-status" data-size="small" data-off-color="danger"
								data-on-text="Ativo" data-off-text="Inativo">
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group col-sm-6 ">
						<label class="control-label">Grupos</label>
						<div>					
							<div class="checkbox checkbox-inline">							
								<input class="form-check-input" type="checkbox" id="administrador">
								<label class="form-check-label" for="administrador">Administrador</label>
							</div>
							
							<div class="checkbox checkbox-inline">
								<input class="form-check-input" type="checkbox" id="vendedor">
								<label class="form-check-label" for="vendedor">Vendedor</label>
							</div>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn btn-primary" type="submit">Salvar</button>
				</div>			
			</form>
		</div>
	</section>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
		<script>
			$('.js-status').bootstrapSwitch();
		</script>
	</th:block>	
</body>
</html>
