<!DOCTYPE html>
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
		
<head>
  <title>Cadastro de cliente</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cliente</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			
			<form class="form-vertical js-form-loading" method="post" th:object="${cliente}">
				<div class="row">
					<div class="col-sm-12 form-group">
						<label for="nome">Nome</label>
						<input class="form-control" id="nome" type="text">
					</div>
				</div>
				
				<div class="row">
					<div class="col-lg-4 col-sm-6 form-group">
						<label for="tipoPessoa">Tipo pessoa</label>
						<div>
							<div class="radio radio-inline">
								<input name="tipoPessoa" type="radio">
								<label>Física</label>
							</div>

							<div class="radio radio-inline">
								<input name="tipoPessoa" type="radio">
								<label>Jurídica</label>
							</div>
						</div>
					</div>
					
					<div class="col-sm-8 form-group">
						<label for="cpfCnpj">CPF/CPNJ</label>
						<input class="form-control" id="cpfCnpj" type="text">
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="telefone">Telefone</label>
						<input class="form-control" id="telefone" type="text">
					</div>
					<div class="col-sm-8 form-group">
						<label for="email">E-mail</label>
						<input class="form-control" id="email" type="text">
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="logradouro">Logradouro</label>
						<input class="form-control" id="logradouro" type="text">
					</div>
					<div class="col-sm-4 form-group">
						<label for="numero">Número</label>
						<input class="form-control" id="numero" type="text">
					</div>
					<div class="col-sm-4 form-group">
						<label for="complemento">Complemento</label>
						<input class="form-control" id="complemento" type="text">
					</div>					
				</div>
				
				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="cep">CEP</label>
						<input class="form-control" id="cep" type="text">
					</div>
					<div class="col-sm-4 form-group">
						<label for="estado">Estado</label>
						<select class="form-control" id="estado">
							<option value="">Selecione o estado</option>
						</select>
					</div>
					<div class="col-sm-4 form-group">
						<label for="cidade">Cidade</label>
						<select class="form-control" id="cidade">
							<option value="">Selecione a cidade</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
