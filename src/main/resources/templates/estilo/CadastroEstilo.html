<!DOCTYPE html>
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://brewer.algaworks.com"
	layout:decorator="layout/LayoutPadrao">
		
<head>
  <title>Cadastro de estilo</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de estilo</h1>
			</div>
		</div>
		
		<div class="container-fluid">

			<form class="form-vertical js-form-loading" method="post" th:object="${estilo}">

				<brewer:message/>

				<div class="row">
					<div class="col-sm-12 form-group" brewer:classforerror="nome">
						<label for="nome" class="control-label">Nome</label>
						<input class="form-control" id="nome" type="text" th:field="*{nome}" autofocus="autofocus">
					</div>
				</div>

				<div class="form-group">
					<button class="btn btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
